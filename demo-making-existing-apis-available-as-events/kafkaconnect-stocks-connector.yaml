apiVersion: eventstreams.ibm.com/v1alpha1
kind: KafkaConnector
metadata:
  name: stockprices-ibm
  namespace: eventstreams
  labels:
    eventstreams.ibm.com/cluster: demo-connectors
spec:
  class: "uk.co.dalelane.kafkaconnect.stockprices.StockPriceSourceConnector"
  tasksMax: 1
  config:
    #
    topic: STOCK.PRICES.IBM
    stock.symbol: IBM
    #
    delay.hours: 168
    #
    alpha.vantage.api.key: ${file:/opt/kafka/external-configuration/alphavantage:apikey}
    #
    key.converter: org.apache.kafka.connect.storage.StringConverter
    key.converter.schemas.enable: false
    #
    value.converter: org.apache.kafka.connect.json.JsonConverter
    value.converter.schemas.enable: false
